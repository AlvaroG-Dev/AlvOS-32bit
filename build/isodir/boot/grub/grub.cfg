# Configuración minimal de GRUB2 para Multiboot2
set timeout=3  # Tiempo de espera en segundos (0 para boot automático)
set default=0  # Entrada predeterminada

gfxmode=auto  # Configura el modo gráfico automáticamente
set gfxpayload=keep  # Mantiene el modo gráfico al pasar al kernel

# Entrada de menú para tu OS
menuentry "Mi Sistema Operativo Bare-Metal" {
    # Carga el kernel con Multiboot2
    multiboot2 /boot/kernel.bin
    # Carga módulos adicionales (usa module2 para Multiboot2)
    #module2 /boot/mbr_boot.bin mbr_boot.bin
    #module2 /boot/vbr_boot.bin vbr_boot.bin
    #module2 /boot/core.img core.img
    #module2 /boot/kernel.bin kernel.bin

    # Opcional: Carga un initrd si lo tienes
    # module2 /boot/initrd.img initrd.img

    # Inicia el boot
    boot
}